# ~/.config/starship.toml

command_timeout = 2000
format = '${custom.aws}$aws$all$git_status$os'

right_format = """$character$time"""

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
truncate_to_repo = false
format = "[$path]($style)[$lock_symbol]($lock_style) "
home_symbol = 'ðŸ '

[git_branch]
symbol = 'ðŸŒ± '
style = "bold fg:#646b6a"
format = '[$symbol$branch(:$remote_branch)]($style) '

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style)'

[git_metrics]
added_style = 'bold blue'
format = '[+$added]($added_style)/[-$deleted]($deleted_style)'

[git_status]


[python]
format = "[$symbol$version]($style) "
style = "bold green"
disabled = true

[time]
time_format = "%T"
format = "ðŸ•™$time($style) "
style = "bright-white"
disabled = false

[nodejs]
format = "via [ðŸ¤– $version](bold green) "
disabled = true

[aws]
format = '[($profile )$region]($style) '
style = 'bold blue'
[aws.region_aliases]
ap-southeast-1 = 'apse1'
ap-southeast-2 = 'apse2'
us-east-1 = 'usea1'
us-west-2 = 'uswe2'
eu-central-1 = 'euce1'
us-west-1 = 'euwe1'

[character]
success_symbol = " [âœ…](grey)"
error_symbol = " [âŒ](bold red)"

[terraform]
format = '[ $version]($style) '
disabled = true

[docker_context]
disabled = true

[golang]
disabled = true

[os]
format = ">"
style = "bold blue"
disabled = false

[container]
format = '[$symbol \[$name\]]($style) '

[custom.aws]
command = " aws configure get x_principal_arn | split column \"/\" | get column2 | first  "
when = "aws sts get-caller-identity"
format = "[$output:](bold blue)"